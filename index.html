<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop Boolzando</title>
</head>
<body>
    <!-- corpo della pagina -->
    <main>
        <!-- container -->
        <div class="container">
            <!-- prima img -->
            <div class="card_first">
                <div class="card_image_first"><img src="img/1.webp" alt=""></div>
                    <span class="discount-red"><strong>-50%</strong></span>
                    <span class="discount-green"><strong>Sostenibilità</strong></span>
                <div class="heart">&#9829</div>
                <div class="card_text"> 
                    <span class="brand">Levi's</span>
                    <h3 class="product-name">RELAXED FIT TEE UNISEX</h3>
                    <span class="price"><strong>14,99€</strong></span>
                    <del class="original-price">29,99€</del>
                </div>
            </div>
            <!-- fine prima img -->

            <!-- seconda img -->
            <div class="card_second">
                <div class="card_image_second"><img src="img/2.webp" alt=""></div>
                    <span class="discount-red"><strong>-50%</strong></span>
                <div class="heart">&#9829</div>
                <div class="card_text"> 
                    <span class="brand">Guess</span>
                    <h3 class="product-name">ROSES TEE</h3>
                    <span class="price"><strong>20,99€</strong></span>
                    <del class="original-price">29,99€</del>
                </div>
            </div>
            <!-- fine seconda img -->

            <!-- terza img -->
            <div class="card_third">
                <div class="card_image_third"><img src="img/3.jpg" alt=""></div>
                <div class="card_text"> 
                    <span class="brand">Come Zucchero Filato</span>
                    <h3 class="product-name">Voglia di colori pastello</h3>
                    <span class="price"><strong>129,99€</strong></span>
                </div>
            </div>
            <!-- fine terza img -->

            <!-- quarta img -->
            <div class="card_fourth">
                <div class="card_image_fourth"><img src="img/4.webp" alt=""></div>
                    <span class="discount-red"><strong>-50%</strong></span>
                    <span class="discount-green"><strong>Sostenibilità</strong></span>
                <div class="heart">&#9829</div>
                <div class="card_text"> 
                    <span class="brand">Levi's</span>
                    <h3 class="product-name">TEE UNISEX</h3>
                    <span class="price"><strong>14,99€</strong></span>
                    <del class="original-price">29,99€</del>
                </div>
            </div>
            <!-- fine quarta img -->

        
        



        </div>
        <!-- fine container -->
    </main>

    <!-- fine della pagina -->
</body>
</html>
